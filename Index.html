<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pratica S7/L5 - CRUDAZON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary bg-gradient mt-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" alt="Logo">LOGO</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Prime</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle btn btn-secondary"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Man</a></li>
                  <li><a class="dropdown-item" href="#">Woman</a></li>
                  <li><a class="dropdown-item" href="#">Boy</a></li>
                  <li><a class="dropdown-item" href="#">Girl</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Mom</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div id="icone">
            <i class="bi bi-cart"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-6">
              <h1 class="display-3 mt-5">Boom Shop</h1>
              <p class="">Lo shop alla stessa misura dei tuoi Sogni!</p>

              <form id="shop-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Inserisci il nome del prodotto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Descrizione</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="Descrizione del prodotto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">Brand/Marca</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brand"
                    placeholder="Inserisci il nome del prodotto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="imageURL" class="form-label">Image</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imageURL"
                    placeholder="Inserisci l'URL dell'immagine"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="Price" placeholder="Inserisci il Prezzo" required />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <button id="submit-btn" type="submit" class="btn"></button>
                  <button id="delete-btn" type="button" class="btn btn-danger d-none"></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary bg-gradient">
      <div class="container-fluid">
        <div class="text-center mt-5">
          <i class="bi bi-facebook mx-1"></i>
          <i class="bi bi-instagram mx-1"></i>
          <i class="bi bi-whatsapp mx-1"></i>
        </div>
        <div>
          <ul>
            <li>email</li>
            <li>FAQ</li>
            <li>Lavora con noi</li>
          </ul>
        </div>
        <p>&copy; 2025 CRUDAZON Shop</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    t
  </body>
</html>
