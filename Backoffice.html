<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pratica S7/L5 - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary bg-gradient mt-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html" alt="Logo">Crudazon</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
          <div id="icone">
            <i class="bi bi-cart"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-6">
              <h1 class="display-3 mt-5">Crudazon</h1>
              <p class="">Lo shop alla stessa misura dei tuoi Sogni!</p>

              <form id="shop-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Inserisci il nome del prodotto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Descrizione</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="Descrizione del prodotto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">Brand/Marca</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brand"
                    placeholder="Inserisci la marca del prodotto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="imageURL" class="form-label">Image</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imageURL"
                    placeholder="Inserisci l'URL dell'immagine"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="price" placeholder="Inserisci il Prezzo" required />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <button id="submit-btn" type="submit" class="btn btn-success">Aggiungi prodotto</button>
                  <button id="delete-btn" type="button" class="btn btn-danger" onclick="deleteProduct()">
                    <i class="bi bi-trash">Delete</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary bg-gradient text-white py-4">
      <div class="container">
        <!-- Social Icons -->
        <div class="d-flex justify-content-center mb-3">
          <i class="bi bi-facebook mx-3"></i>
          <i class="bi bi-instagram mx-3"></i>
          <i class="bi bi-whatsapp mx-3"></i>
        </div>

        <!-- Links -->
        <div class="text-center mb-3">
          <ul class="navbar-nav d-inline-flex list-unstyled">
            <li class="nav-item mx-2"><a href="#" class="text-white text-decoration-none">Email</a></li>
            <li class="nav-item mx-2"><a href="#" class="text-white text-decoration-none">FAQ</a></li>
            <li class="nav-item mx-2"><a href="#" class="text-white text-decoration-none">Lavora con noi</a></li>
          </ul>
        </div>

        <!-- Copyright -->
        <p class="text-center mb-lg-0">&copy; 2025 CRUDAZON Shop</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="backoffice.js"></script>
</html>
